apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 648824198004.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:d4bda137ca12ca2ad1dd1d053d31d0a1645e3e14
        ports:
        - containerPort: 8080
